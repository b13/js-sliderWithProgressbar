<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

	<link rel="stylesheet" href="dist/css/main.css" />
	<script data-main="js/config" src="dist/js/main.js"></script>

	<title>js-sliderWithProgressbar</title>
</head>
<body>

<div class="b_ct_sliderWithProgressbar">
	<div class="bJS_slider">

		<!-- start big slide item -->
		<div class="b_item" style="background-image: url('http://lorempixel.com/1920/1024/abstract/1/');">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h1>Slider 1</h1>
					</div>
				</div>
			</div>
		</div>
		<!-- end big slide item -->

		<!-- start big slide item -->
		<div class="b_item" style="background-image: url('http://lorempixel.com/1920/1024/abstract/2/');">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h1>Slider 2</h1>
					</div>
				</div>
			</div>
		</div>
		<!-- end big slide item -->

		<!-- start big slide item -->
		<div class="b_item" style="background-image: url('http://lorempixel.com/1920/1024/abstract/3/');">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<h1>Slider 3</h1>
					</div>
				</div>
			</div>
		</div>
		<!-- end big slide item -->

	</div>
	<div class="b_ct_preview">
		<div class="container">
			<div class="row">
				<div class="bJS_previewSlider b_previewList">

					<!-- start preview slide item -->
					<div class="b_previewItem" style="background-image: url('http://lorempixel.com/1920/1024/abstract/1/');">
						<h1>Slider 1</h1>
						<div class="progress">
							<div class="bJS_progressBar progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
								<span class="sr-only">0% Complete</span>
							</div>
						</div>
					</div>
					<!-- end preview slide item -->

					<!-- start preview slide item -->
					<div class="b_previewItem" style="background-image: url('http://lorempixel.com/1920/1024/abstract/2/');">
						<h1>Slider 2</h1>
						<div class="progress">
							<div class="bJS_progressBar progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
								<span class="sr-only">0% Complete</span>
							</div>
						</div>
					</div>
					<!-- end preview slide item -->

					<!-- start preview slide item -->
					<div class="b_previewItem" style="background-image: url('http://lorempixel.com/1920/1024/abstract/3/');">
						<h1>Slider 3</h1>
						<div class="progress">
							<div class="bJS_progressBar progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%;">
								<span class="sr-only">0% Complete</span>
							</div>
						</div>
					</div>
					<!-- end preview slide item -->

				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
